{% load static %}

<div id="kt_app_header" class="app-header">
  <div class="app-container container-xxl d-flex align-items-stretch justify-content-between" id="kt_app_header_container">
    <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
      <a href="{% url 'home' %}">
        {% if request.user.is_authenticated %}
          <img alt="Logo" src="{% static 'media/custom/bpk.png' %}" class="h-30px h-lg-40px app-sidebar-logo-default" />
          {% comment %} <img alt="Logo" src="{% static 'media/logos/biopark-default-dark.png' %}" class="h-30px h-lg-60px app-sidebar-logo-default theme-dark-show" /> {% endcomment %}
        {% endif %}
      </a>
    </div>
    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
      {% include 'layout/partials/header/_menu/_menu.html' %}
      {% include 'layout/partials/header/_navbar.html' %}
    </div>
  </div>
</div>
