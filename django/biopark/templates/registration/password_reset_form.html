{% extends 'layout/_default.html' %}
{% load i18n static crispy_forms_tags %}

{% block layout-style %}
<div class="d-flex flex-column flex-root" id="kt_app_root">
  <!--begin::Authentication - Password reset -->
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Aside-->
    <div class="d-flex flex-column flex-column-fluid flex-center w-lg-50 p-3 order-lg-1">
      <!--begin::Wrapper-->
      <div class="d-flex justify-content-center flex-column-fluid flex-column w-100 mw-450px">
        <!--begin::Header-->
        <div class="d-flex flex-stack py-2">
          <!--begin::Sign Up link-->
          <div class="m-0">
            <span class="text-gray-400 fw-bold fs-5 me-2" data-kt-translate="password-reset-head-desc">JÃ¡ possui uma conta?</span>
            <a
              href="{% url 'login' %}"
              class="link-primary fw-bold fs-5"
              data-kt-translate="password-reset-head-link">
              Login
            </a>
          </div>
          <!--end::Sign Up link=-->
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="py-20">
          <!--begin::Form-->

          <form
            class="form w-100"
            id="kt_password_reset_form"
            method="POST"
          >
            {% csrf_token %}
            <!--begin::Heading-->
            <div class="text-start mb-10">
              <!--begin::Title-->
              <h1 class="text-dark mb-3 fs-3x" data-kt-translate="password-reset-title">Esqueceu sua senha?</h1>
              <!--end::Title-->
              <!--begin::Text-->
              <div class="text-gray-400 fw-semibold fs-6" data-kt-translate="password-reset-desc">
                Digite seu email para redefinir sua senha.
              </div>
              <!--end::Link-->
            </div>
            <!--begin::Heading-->
            <!--begin::Input group-->
            
            <div class="fv-row mb-3">
              <input
                class="form-control form-control-solid"
                type="email"
                placeholder="Email"
                name="email"
                autocomplete="off"
                data-kt-translate="password-reset-input-email"
              />
            </div>
            <div class="fv-plugins-message-container invalid-feedback">{{ form.email.errors }}</div>

            <!--end::Input group-->
            <!--begin::Actions-->
            <div class="d-flex flex-stack">
              <!--begin::Link-->
              <div class="mt-8">
                <button
                  id="kt_password_reset_submit"
                  class="btn btn-primary me-2"
                  data-kt-translate="password-reset-submit"
                  type="submit"
                >
                  <!--begin::Indicator label-->
                  <span class="indicator-label">Enviar</span>
                  <!--end::Indicator label-->
                  <!--begin::Indicator progress-->
                  <span class="indicator-progress"
                    > Espere... <span class="spinner-border spinner-border-sm align-middle ms-2"></span
                  ></span>
                  <!--end::Indicator progress-->
                </button>
                <a
                  href="{% url 'login' %}"
                  class="btn btn-lg btn-light-primary fw-bold"
                  data-kt-translate="password-reset-cancel"
                  >Cancelar</a
                >
              </div>
              <!--end::Link-->
            </div>
            <!--end::Actions-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Body-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Aside-->
    <!--begin::Body --> 
    <div class="d-none d-lg-flex flex-lg-row-fluid w- bgi-size-cover bgi-position-y-center bgi-position-x-start bgi-no-repeat">
      <div class="d-flex flex-lg-row-fluid w-lg-40 bgi-size-cover bgi-position-center order-1 order-lg-2">
        <div class="d-flex flex-column flex-center  py-lg-15 px-5 px-md-15 w-100">
          <img alt="Logo" src="{% static 'media/custom/password.png' %}" class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-600px ">
        </div>
    </div>

    <!--begin::Body-->
  </div>
  <!--end::Authentication - Password reset-->
</div>
{% endblock layout-style %}
