{% extends 'layout/_default.html' %}
{% load static crispy_forms_tags widget_tweaks %}

{% block toolbar %}
  <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
      <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
        <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Eixos</h1>
        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
          <li class="breadcrumb-item text-muted">
            <a href="{% url 'axis:list' %}" class="text-muted text-hover-primary">Listagem</a>
          </li>
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-400 w-5px h-2px"></span>
          </li>
          <li class="breadcrumb-item text-muted">Cadastro</li>
        </ul>
      </div>
      <div class="d-flex align-items-center gap-2 gap-lg-3">
        <a href="http://localhost:8000/eixos/listar/" class="btn btn-sm fw-bold btn-primary">Voltar</a>
      </div>
    </div>
  </div>
{% endblock toolbar %}

{% block content %}
<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-xxl">
    <form id="kt_company_editor_form" class="form" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <!--begin::Input group-->
    <div class="input-group mb-5">
      <span class="input-group-text" id="basic-addon1">Nome do eixo</span>
      <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1"/>
    </div>
    
    <!--end::Input group-->
    
<!--begin::solid autosize textarea-->
<div>
  <label for="" class="form-label">Descrição</label>
  <textarea placeholder="Descrição" class="form-control mb-5" data-kt-autosize="true"></textarea>
</div>
<!--end::solid autosize textarea-->

    </form>
    <div class="border-start 10 d-flex align-items-center gap-2 gap-lg-3">
      <button type="button" id="AdicionarCadastroEixo" class="btn btn-sm fw-bold btn-primary">Adicionar</button>
      <button type="button" id="CancelarCadastroEixo" class="btn btn-sm btn-danger btn-primary">Cancelar</button>
    </div>
  </div>
</div>


{% endblock content %}


{% block js-import %}
  <script src="{% static 'js/test.js' %}"></script>
{% endblock js-import %}
