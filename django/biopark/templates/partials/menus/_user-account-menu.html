{% load static %}

<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-5">
        {% if request.user.picture %}
          <img alt="Avatar" src="{{ request.user.picture.url }}" />
        {% else %}
          <img alt="Avatar" src="{% static 'media/avatars/blank.png' %}" />
        {% endif %}
      </div>
      <div class="d-flex flex-column">
        <div class="fw-bold d-flex align-items-center fs-5 ellipsis-text max-w-175px" title="{{ request.user }}">
          {{ request.user }}
        </div>
        <span class="fw-semibold text-muted fs-7 ellipsis-text max-w-175px" title="{{ request.user.email }}">{{ request.user.email }}</span>
      </div>
    </div>
  </div>

  <div class="separator my-2"></div>

  <div class="menu-item px-5">
    <a href="{% url 'logout' %}" class="menu-link px-5">Deslogar</a>
  </div>
</div>
